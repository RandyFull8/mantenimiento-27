<!DOCTYPE html>
<html lang="esp">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>


  <!--navegacion -->
  <nav class=" navbar nav1" style="z-index: 5;   background-color: rgb(255, 194, 28);">

    <a class="navbar-brand"><img src="assets/img/logo_bioflex-01.png" style="height: 40px;" alt=""
     ></a>
   


  </nav>
  <!--navegacion -->

  <div class="container text-center text-white">
    <div class="row pt-5">
        <div class="col-lg-8 mx-auto">
            <h1 class="display-4"><p>Listado de mecanicos</p></h1>
            <h3>Solicitud: {{idSolicitudm}}</h3>
            
        </div>
    </div>
</div>

<div class="container py-5">
    <div class="row">
        <div class="col-lg-7 mx-auto">
            <div class="card rounded-0 border-0 shadow">
                <div class="card-body p-5">
                    
                    <!--  Bootstrap table-->
                    <div class="table-responsive">
                        <table class="table" >
                            <thead>
                                <tr>
                                  <th scope="col" style="background-color: rgb(255, 194, 28);">Historial de cambios</th>
                                    <th scope="col" style="background-color: rgb(255, 194, 28);">Fecha de cambio</th>
                                    <th scope="col" style="background-color: rgb(255, 194, 28);">Hora de cambio</th>
                                    
                                    <th scope="col"></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr  *ngFor="let item of datatable">
                                    <th scope="row">{{item.historialMecanico}}</th>
                                    <td>{{item.fechaHistorial}}</td>
                                    <td>{{item.horaHistorial}}</td>
                                    <td></td>
                                </tr>
                                
                            </tbody>
                        </table>
                    </div>

                    <!-- Add rows button-->
                    <a class="btn btn-primary rounded-0 btn-block" id="insertRow" href="/supervisor">Volver</a>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
